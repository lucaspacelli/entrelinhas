<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Pacientes</title>
  <link href="ico.png" rel="icon" type="image/x-icon"/>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p>Carregando cadastros...</p>
  </div>

  <div class="container">
    <div class="header-card">
      <h1><img src="ico.png" style="width: 50px; vertical-align: middle;"> Cadastros</h1>
    </div>

    <div class="botoes-header">
      <a href="index.html"><button class="botao-azul">Agenda</button></a>
      <a href="evolucao.html"><button>Evolução</button></a>
      <button id="btnNovo" onclick="novoCadastro()" class="botao-verde"> + Novo Cadastro</button>
    </div>

    <div id="loading" style="display: none;">Carregando...</div>

    <table id="tabela">
      <thead>
        <tr>
          <th>ID</th>
          <th>Paciente</th>
          <th>Valor</th>
          <th>Data do Reajuste</th>
          <th>Situação</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal de Cadastro -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2 id="modalTitulo">Novo Cadastro</h2>
      <form id="formCadastro">
        <input type="hidden" id="inputId">
        <label>Paciente: <input type="text" id="inputPaciente" required></label>
        <label>Valor: <input type="text" id="inputValor" required></label>
        <label>Data de Reajuste: <input type="date" id="inputData" required></label>
        <label>Situação: <input type="text" id="inputSituacao" required></label>
        <label>Telefone: <input type="text" id="inputTelefone"></label>
        <button type="submit" class="botao-verde">Salvar</button>
      </form>
    </div>
  </div>

  <script src="cadastros.js"></script>
</body>
</html>
