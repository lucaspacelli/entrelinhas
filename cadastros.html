<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Pacientes</title>
  <link href="ico.png" rel="icon" type="image/x-icon"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p>Carregando cadastros...</p>
      </div>
          
  <h2>Cadastros</h2>
      <a href="index.html">
    <button>Agenda</button>
  </a>
  <div id="loading" style="display: none;">Carregando...</div>
  <button id="btnNovo" onclick="novoCadastro()">Novo Cadastro</button>
  <table id="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Paciente</th>
        <th>Valor</th>
        <th>Data do Reajuste</th>
        <th>Situação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal de Cadastro -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2 id="modalTitulo">Novo Cadastro</h2>
      <form id="formCadastro">
        <input type="hidden" id="inputId">
        <label>Paciente: <input type="text" id="inputPaciente" required></label>
        <label>Valor: <input type="text" id="inputValor" required></label>
        <label>Data de Reajuste: <input type="date" id="inputData" required></label>
        <label>Situação: <input type="text" id="inputSituacao" required></label>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script src="cadastros.js"></script>
</body>
</html>
