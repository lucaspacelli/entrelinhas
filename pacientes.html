<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Pacientes</title>
    <link href="ico.png" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="pacientes.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p>Carregando dados...</p>
  </div>

  <div class="header-card">
    <div class="header-left">
      <h1><img src="ico.png" style="width: 50px; vertical-align: middle;"> Pacientes</h1>
    </div>
  
    <div class="header-center">
      <button id="btnNovo" onclick="novoCadastro()" class="botao-verde">+ Novo Paciente</button>
    </div>
  
    <div class="header-right">
      <a href="index.html"><button>Agenda</button></a>
      <a href="configuracoes.html"><button title="Configurações"><i class="fas fa-cog"></i></button></a>
    </div>
  </div>

  <div id="containerPrincipal" style="display: flex; gap: 20px;">
    <div class="lista-pacientes-container">
      <div class="filtro-container">
        <i class="fas fa-search"></i>
        <input type="search" id="inputFiltro" placeholder="Filtrar por nome ou apelido...">
      </div>
      <div id="cardsContainerCadastros" class="cards-grid">
        </div>
    </div>

    <div id="containerEvolucao" class="daily-view-container">
      <div class="card" style="padding: 20px; text-align: center;">
        <p><strong>Selecione um paciente na lista à esquerda para ver sua evolução.</strong></p>
      </div>
    </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2 id="modalTitulo">Novo Paciente</h2>
      <form id="formCadastro">
        <input type="hidden" id="inputId">
        <label>Paciente: <input type="text" id="inputPaciente" required></label>
        <label>Como gosta de ser chamado: <input type="text" id="inputApelido"></label>
        
        <label>Valor: <input type="text" id="inputValor" required></label>
        <label>Data de Reajuste: <input type="date" id="inputData" required></label>
        <label>Situação:
          <select id="inputSituacao" required>
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </label>
        <label>Telefone: <input type="text" id="inputTelefone"></label>
        <button id="btnNovo" type="submit" class="botao-verde">Salvar</button>
      </form>
    </div>
  </div>

  <script src="pacientes.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    // ===============================================================
    //       COLE A SUA CONFIGURAÇÃO DO FIREBASE (firebaseConfig) AQUI
    // ===============================================================
    const firebaseConfig = {
  apiKey: "AIzaSyAgw7ffBCDw3QZFSBaQp-KFQAMe8WZPov8",
  authDomain: "psi-entrelinhas.firebaseapp.com",
  projectId: "psi-entrelinhas",
  storageBucket: "psi-entrelinhas.firebasestorage.app",
  messagingSenderId: "63675985445",
  appId: "1:63675985445:web:f0effcb0f64639442b19cc"
};
    // ===============================================================

    // Inicializa o Firebase e torna o 'db' acessível globalmente
    try {
      firebase.initializeApp(firebaseConfig);
      window.db = firebase.firestore();
      console.log("Firebase inicializado com sucesso!");

      // Chama a função de carregamento da página específica
      if (typeof carregarDadosIniciais === 'function') {
        carregarDadosIniciais();
      } else if (typeof carregarConfiguracoes === 'function') {
        carregarConfiguracoes();
      }
    } catch (e) {
      console.error("Erro CRÍTICO ao inicializar o Firebase:", e);
      alert("Não foi possível inicializar o Firebase. Verifique se o objeto 'firebaseConfig' está correto no seu HTML.");
    }
  </script>

</body>
</html>
