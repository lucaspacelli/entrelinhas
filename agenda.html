<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Sessões</title>
  <link href="ico.png" rel="icon" type="image/x-icon"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p>Carregando agenda...</p>
      </div>

  <h1>Agenda</h1>
        <a href="index.html">
    <button>Cadastros</button>
  </a>
  <div id="containerAgenda" style="display: none;"></div>
  <button id="btnNovo" onclick="novoAgendamento()">Novo Agendamento</button>
  <table id="tabelaAgenda">
    <thead>
      <tr>
        <th>Paciente</th>
        <th>Sessão</th>
        <th>Pagamento</th>
        <th>Prontuário</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<!-- Modal de Edição da Agenda -->
<div id="modalAgenda" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModalAgenda()">&times;</span>
      <h2>Editar Compromisso</h2>
      <form id="formAgenda">
        <input type="hidden" id="agendaIndex">
        <label>Paciente: <input type="text" id="agendaPaciente" required></label>
        <label>Sessão: <input type="text" id="agendaSessao" required></label>
        <label>Pagamento: <input type="text" id="agendaPagamento" required></label>
        <label>Prontuário:
            <textarea id="agendaProntuario" rows="30" style="resize: vertical;" required></textarea>
          </label>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>
  
  <script src="agenda.js"></script>
</body>
</html>
